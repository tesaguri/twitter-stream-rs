[package]
name = "twitter-stream"
version = "0.3.0"
authors = ["Daiki Mizukami <mizukami1113@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["twitter"]
categories = ["api-bindings"]
homepage = "https://github.com/dmizuk/twitter-stream-rs"
repository = "https://github.com/dmizuk/twitter-stream-rs"
documentation = "https://docs.rs/twitter-stream/0.3.0/twitter_stream/"
description = """
A library for listening on Twitter Streaming API.
"""

[dependencies]
chrono = { version = "0.3", features = ["serde"] }
flate2 = "0.2"
futures = "0.1"
hyper = "0.10"
oauthcli = "1.0"
serde = "1"
serde_derive = "1"
serde_json = "1"
url = "1"
egg-mode = { version = "0.8", optional = true }
tweetust = { version = "0.6", optional = true }
hyper-native-tls = { version = "0.2", optional = true }
native-tls = { version = "0.1", optional = true }
hyper-openssl = { version = "0.2", optional = true }
openssl = { version = "0.9", optional = true }
hyper-rustls = { version = "0.6", optional = true }

[features]
default = ["tls-native-tls"]
tls-native-tls = ["hyper-native-tls", "native-tls"]
tls-openssl = ["hyper-openssl", "openssl"]
tls-rustls = ["hyper-rustls"]
